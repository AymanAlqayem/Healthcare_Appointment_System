spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/clinicdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        cache.use_second_level_cache: true
        cache.use_query_cache: true
        cache.region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory

  cache:
    jcache:
      config: classpath:ehcache.xml

  data:
    mongodb:
      uri: mongodb://localhost:27017/clinicdb
      database: clinicdb


