spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/clinicdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/clinicdb
      database: clinicdb

server:
  port: 8080

app:
  jwt:
    secret: "mysupersecretkeymysupersecretkey"
    expiration: 1800000  # 30 minutes
    refresh-expiration: 1209600000  # refresh token (14 days)

# For springdoc UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html